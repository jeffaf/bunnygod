# Cloudflare Workers configuration for Bunny God

name = "bunnygod-api"
main = "index.ts"
compatibility_date = "2024-11-01"
node_compat = true

# Account details
account_id = "82ac24be7f4bf04dcd76ff97a67c2719"

# Workers AI binding
[ai]
binding = "AI"

# KV namespace for caching PhilPapers results
[[kv_namespaces]]
binding = "CACHE"
id = "976ec464998d4ec1ad3371eb3a411c57"
preview_id = "2d81dd2ed12545759bd2a59c38700161"

# KV namespace for user feedback storage
[[kv_namespaces]]
binding = "FEEDBACK"
id = "6c82b5c661fc47898f9626770fad8c2e"
preview_id = "06b9e3943488472db5b121e787684123"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Analytics Engine (commented out - requires dashboard setup first)
# Enable at: https://dash.cloudflare.com/82ac24be7f4bf04dcd76ff97a67c2719/workers/analytics-engine
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"

# Built-in Workers Analytics available at:
# https://dash.cloudflare.com/82ac24be7f4bf04dcd76ff97a67c2719/workers/overview

# Development configuration
[env.dev]
name = "bunnygod-api-dev"
vars = { ENVIRONMENT = "development" }

# CORS configuration
[build]
command = ""

# Routes for custom domains (configure after deployment)
# [[routes]]
# pattern = "api.bunnygod.ai/*"
# zone_name = "bunnygod.ai"
