name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    name: GitHub Copilot Code Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copilot Code Review
        uses: github/copilot-pr-reviewer@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with Copilot Review
        uses: actions/github-script@v7
        with:
          script: |
            const review = context.payload.pull_request;
            github.rest.issues.createComment({
              issue_number: review.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'ðŸ¤– GitHub Copilot has reviewed this PR! Check the "Files changed" tab for inline suggestions.'
            });
